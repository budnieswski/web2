<div id="configuracao">

  <div class="accordion ui-helper-reset ui-helper-clearfix">
    <h3>Configurações de Cadastro</h3>
    <div>
      <form id="cadastro-form" method="get" action="#">
        <input id="cnome" name="nome" type="text" value="João Pedro" placeholder="Nome" />
        <input id="cendereco" name="endereco" type="text" value="Rua Chronus" placeholder="Endereço" />
        <select id="csexo" name="sexo">
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
        </select>
        <input id="ctelefone" name="telefone" type="text" value="3349 1212" placeholder="Telefone" />
        <input id="ccpf" name="cpf" type="text" value="062.123.123-65" placeholder="CPF" />
        <input id="cemail" name="email" type="text" value="joao.chronus@gmail.com" placeholder="E-mail" />
        <input id="csenha" name="senha" type="password" value="" placeholder="Senha" />
        <input id="csenha2" name="senha2" type="password" value="" placeholder="Repita a senha" />
        <input id="cenviar" name="enviar" type="submit" value="Gravar" />
      </form>
    </div>    
  </div>
  <!-- e#accordion -->

</div>
<!-- e#configuracao -->
